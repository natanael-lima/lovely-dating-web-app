server.port=3000
#url
spring.datasource.url=jdbc:mysql://localhost:3306/lovely_db?serverTimezone=America/Argentina/Jujuy
#username & password de mysql
spring.datasource.username=root
spring.datasource.password=admin

#hibernate
#definicion de mysql dialect
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL8Dialect

#hibernate auto ddl
#permite realizar la creacion y eliminacion de tablas 
spring.jpa.hibernate.ddl-auto=update
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type=TRACE
logging.level.org.springframework.security=TRACE
#logging.level.org.springframework.security=DEBUG
#spring.security.user.name=nata
#spring.security.user.password=nata
#spring.security.user.roles=USER
spring.servlet.multipart.max-request-size=6MB
spring.servlet.multipart.max-file-size=6MB


